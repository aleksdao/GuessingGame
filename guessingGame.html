<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<title>Guessing Game</title>
		<meta name="viewport" content = "width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Guessing Game</h1>
		<p>Today we are going to play a game of luck and intuition. Guess a number from 1 to 100. You will have 5 tries.</p>
		<button type="button" class="btn btn-success btn-med">Submit your Guess</button>
		<input type="number">
		<p>Input a number between 1 to 100, then click the Green button to submit your guess!</p>
		<button type="button" class="btn btn-warning btn-sml">Hint</button>
		<button type="button" class="btn btn-danger btn-sml">Play again</button>


</body>
</html>
